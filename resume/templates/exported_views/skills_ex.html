<!-- Technical Skills -->
<div class="r mb-0 d-flex flex-column justify-content-center" id="skills">
    <p class="h2">Skills</p>
    {% for s in skills %}
    <ul class="list-unstyled">
        <li class="ldt fs-5">{{ s.name }}</li>
        <li class="fs-6">{% for t in s.skills.all %}{{ t.type }}{% if not forloop.last %} / {% endif %} {% endfor %}</li>
    </ul>
    {% endfor %}
</div>
