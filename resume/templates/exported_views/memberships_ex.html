<!-- Memberships & Certs -->
<div class="mb-3 d-flex flex-column justify-content-center" id="memberships">
    <p class="h2 mb-3 text-center">Memberships &amp;<br>Certifications</p>   
    <ul class="lh-lg list-unstyled text-center">
        {% for m in memberships %}
        <li class="fs-6 mb-3">{{ m.membership_cert}}</li>
        {% if not forloop.last %}
        <hr class="short-hr" />
        {% endif %}
        {% endfor %}
    </ul>
</div>
