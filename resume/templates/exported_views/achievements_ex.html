<!-- Award & Achievements -->
<div class="mb-5 d-flex flex-column justify-content-center col-lg-9" id="achievements">
    <h1 class="mb-5">Achievements &amp;<br>Contributions</h1>
    {% for i in combined_achievements %}
    <div class="mb-3">
        <!-- Displaying associated experiences dates -->
        {% for exp in i.experiences %}
        <p class="ldt fs-md-1rem fs-lg-1rem">
            {{ exp.start_date|date:"Y" }} - 
            {% if exp.present %}
                Present
            {% else %}
                {{ exp.end_date|date:"Y" }}
            {% endif %}
        </p>
        {% endfor %}
        <p class="fs-md-2rem fs-lg-2rem">{{ i.achievement.details }}</p>
    </div>
    {% endfor %}
</div>
