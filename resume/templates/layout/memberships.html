<!-- Memberships & Certs -->
<div class="mb-5 py-1x ps-lg-3x d-flex flex-column justify-content-center" id="memberships">
    <p class="h1 mb-5">Memberships &amp;<br>Certifications</p>   
    <ul class="lh-lg list-unstyled">
        {% for m in memberships %}
        <li class="fs-5 mb-3">{{ m.membership_cert}}</li>
        {% if not forloop.last %}
        <hr class="short-hr" />
        {% endif %}
        {% endfor %}
    </ul>
</div>
