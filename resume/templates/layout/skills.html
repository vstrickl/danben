<!-- Technical Skills -->
<div class="mb-5 py-1x ps-lg-3x d-flex flex-column justify-content-center" id="skills">
    <p class="h1">Skills</p>
    {% for s in skills %}
    <ul class="list-unstyled">
        <li class="ldt fs-5">{{ s.name }}</li>
        <li class="fs-6">{% for t in s.skills.all %}{{ t.type }}{% if not forloop.last %} / {% endif %} {% endfor %}</li>
    </ul>
    {% endfor %}
</div>
