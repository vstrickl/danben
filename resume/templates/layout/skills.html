<!-- Technical Skills -->
<div class="mb-5 py-1x d-flex flex-column justify-content-center" id="skills">
    <h1>Skills</h1>
    {% for s in skills %}
    <ul class="list-unstyled">
        <li class="ldt">{{ s.name }}</li>
        <li>{% for t in s.skills.all %}{{ t.type }}{% if not forloop.last %} / {% endif %} {% endfor %}</li>
    </ul>
    {% endfor %}
</div>
