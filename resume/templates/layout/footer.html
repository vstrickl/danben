<!-- Footer -->
<footer class="py-5">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <p class="fs-md-1rem align-middle">Theme Inspired by <a href="{{ f.template_url }}">{{ f.template_name }}</a></p>
        </div>
        <div class="d-flex flex-wrap gap-2 align-items-center">
            {% for s in social %}
            <a href="{{ s.url }}" class="fs-md-1rem px-3 text-decoration-none"><i class="{{ s.font_awesome }} d-flex"></i></i></a>
            {% endfor %}
        </div>
    </div>
</footer>
