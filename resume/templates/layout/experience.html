<!-- Work Experience -->
<div class="mb-5" id="experience">
    <h1>Experience</h1>
    <ul class="list-unstyled">
        {% for e in experience %}
        <div class="mb-3">
            <li class="ldt">{{ e.time_frame }}</li>
            <li class="company">
                {% for c in e.company.all %}
                    {{ c.name }}
                {% endfor %}
            </li>
            <li class="ldt">{{ e.job_title }}</li>
        </div>
        {% endfor %}
    </ul>
</div>
